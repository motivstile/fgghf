<!DOCTYPE html>
<html>
<head>
  <title>Eng katta sonni topish</title>
</head>
<body>

<script>
  // 1. Function yaratamiz
  function engKattaSon(a, b) {
    if (a > b) {
      alert("Eng katta son: " + a);
    } else if (b > a) {
      alert("Eng katta son: " + b);
    } else {
      alert("Ikkala son teng: " + a);
    }
  }

  // 2. Functiondan foydalanamiz
  engKattaSon(15, 20); // bu yerda natija alert orqali chiqadi: "Eng katta son: 20"
</script>

</body>
</html>
